<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/gallery.css" />
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var em = {lat: 44.058344, lng: -123.116499};
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: em
          
        });
        var marker = new google.maps.Marker({position: em, map: map});

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Eugene Mission</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Eugene Mission</b> is Eugene/Springfieldâ€™s only <b>full-service wellness center</b> for the homeless, providing its guests with a path off the streets, both for the <b>short-term</b> and <b>long-term</b>. </p>'+
            '<p>Their phone number is '+
            '<b>(541) 344-3251</b>'+
            '</p>'+
            '<p> Their <b>website</b> is https://eugenemission.org/</p>'
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });


        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv-XmEGorLb8KAJe66s7jI_QXW5wRPgag&callback=initMap"
    async defer></script>
  </body>
</html>
