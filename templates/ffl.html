<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/gallery.css" />
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var ffl = {lat: 44.051314, lng: -123.148828};
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: ffl
          
        });
        var marker = new google.maps.Marker({position: ffl, map: map});

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">FOOD for Lane County</h1>'+
            '<div id="bodyContent">'+
            '<p><b>FOOD for Lane County</b> is a nonprofit food bank dedicated to  <b>alleviating hunger by creating access to food</b>. They accomplish this through their network of <b>Food Programs</b> and <b>Education Programs.</b>'
             '</p>'+
            '<p>More information can be found on their website, https://foodforlanecounty.org</p>.'
            +
            '<p> Alternatively, call their phone number for more information at is <b>541-343-2822</b></p>'
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });


        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv-XmEGorLb8KAJe66s7jI_QXW5wRPgag&callback=initMap"
    async defer></script>
  </body>
</html>
